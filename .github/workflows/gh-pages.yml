name: github pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: install extra repository
        run: sudo add-apt-repository ppa:kelleyk/emacs

      - name: refresh apt
        run: sudo apt-get update

      - name: install dependencies
        run: sudo apt-get install emacs26 autoconf

      - name: ./autogen.sh
        run: ./autogen.sh

      - name: ./configure
        run: QMCKL_DEVEL=1 ./configure --enable-silent-rules --enable-maintainer-mode

      - name: make
        run: make -j 8 html

      - name: pwd
        run: pwd

      - name: ls
        run: ls -sh ./share/doc/qmckl/html/

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
           branch: gh-pages
           folder: ./share/doc/qmckl/html/

#          github_token: ${{ secrets.GITHUB_TOKEN }}
#          publish_dir: ./share/doc/qmckl/html/

